{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    {% if entries %}
        <h1>No exact match for "{{ query }}".</h1>
        <br>
        <h2>Similar results:</h2>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'show_entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No results.</h1>
    {% endif %}
    
{% endblock %}
